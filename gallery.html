<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery | Muskan Cloth Collection</title>
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>
    <!-- Header Section Start -->
    <header id="main-header">
        <div id="header-placeholder"></div>
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main>
        <!-- Our Store -->
        <section class="gallery-section py-5" id="gallery-store">
            <div class="container">
                <h2 class="text-center text-uppercase fw-bold mb-5">
                    <i class="fas fa-store me-2 text-gold"></i> Our Store
                </h2>
                <div class="row g-4">
                    <!-- Gallery Item 1 -->
                    <div class="col-sm-6 col-lg-4" data-aos="fade-up">
                        <div class="gallery-card shadow-sm rounded overflow-hidden">
                            <img src="blog-posts/collection1.jpeg" class="img-fluid" alt="Karachi Pattern Suit">
                            <div class="caption p-3">
                                <h5 class="mb-1">New Arrival</h5>
                                <p class="text-muted small">Karachi Pattern Suit</p>
                            </div>
                        </div>
                    </div>
                    <!-- Gallery Item 2 -->
                    <div class="col-sm-6 col-lg-4" data-aos="fade-up" data-aos-delay="100">
                        <div class="gallery-card shadow-sm rounded overflow-hidden">
                            <img src="blog-posts/collection4.jpg" class="img-fluid" alt="Cotton Bandez Collection">
                            <div class="caption p-3">
                                <h5 class="mb-1">Festive Fever</h5>
                                <p class="text-muted small">Cotton Bandez Collection</p>
                            </div>
                        </div>
                    </div>
                    <!-- Gallery Item 3 -->
                    <div class="col-sm-6 col-lg-4" data-aos="fade-up" data-aos-delay="200">
                        <div class="gallery-card shadow-sm rounded overflow-hidden">
                            <img src="blog-posts/collection2.jpg" class="img-fluid" alt="Pakistani Designer Suit">
                            <div class="caption p-3">
                                <h5 class="mb-1">Premium Wear</h5>
                                <p class="text-muted small">Pakistani Designer Suit</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Customer Gallery -->
        <section class="gallery-section py-5" id="customer-gallery">
            <div class="container">
                <h2 class="text-center text-uppercase fw-bold mb-5">
                    <i class="fas fa-users me-2 text-gold"></i> Customer Gallery
                </h2>
                <div class="row g-4">
                    <!-- Gallery Item 4 -->
                    <div class="col-sm-6 col-lg-4" data-aos="zoom-in">
                        <div class="gallery-card shadow-sm rounded overflow-hidden">
                            <img src="blog-posts/collection7.jpg" class="img-fluid" alt="Happy Customers">
                            <div class="caption p-3">
                                <h5 class="mb-1">Customer Love</h5>
                                <p class="text-muted small">Wearing our designer suits!</p>
                            </div>
                        </div>
                    </div>
                    <!-- Gallery Item 5 -->
                    <div class="col-sm-6 col-lg-4" data-aos="zoom-in" data-aos-delay="100">
                        <div class="gallery-card shadow-sm rounded overflow-hidden">
                            <img src="blog-posts/collection6.jpg" class="img-fluid" alt="Happy Client">
                            <div class="caption p-3">
                                <h5 class="mb-1">Satisfied Client</h5>
                                <p class="text-muted small">Loving our premium collection</p>
                            </div>
                        </div>
                    </div>
                    <!-- Gallery Item 6 -->
                    <div class="col-sm-6 col-lg-4" data-aos="zoom-in" data-aos-delay="200">
                        <div class="gallery-card shadow-sm rounded overflow-hidden">
                            <img src="blog-posts/collection5.jpg" class="img-fluid" alt="Real Customer">
                            <div class="caption p-3">
                                <h5 class="mb-1">Style Icon</h5>
                                <p class="text-muted small">Real customers, real style</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer id="main-footer">
        <div id="footer-placeholder"></div>
    </footer>
    <!-- Footer Section End -->
    <script src="libs/aos.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>
